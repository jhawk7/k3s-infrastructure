---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: dotnetapi
  namespace: apps
  labels:
    app: dotnetapi
spec:
  replicas: 1
  selector:
    matchLabels:
      app: dotnetapi
  strategy:
    type: RollingUpdate
    rollingUpdate:
      maxSurge: 1
      maxUnavailable: 0
  template:
    metadata:
      labels:
        app: dotnetapi
    spec:
      containers:
      - name: dotnetapi
        image: jhawk7/dotnetapi:latest@sha256:digest
        ports:
        - containerPort: 5256
          protocol: TCP
        resources:
          requests:
            memory: "128Mi"
            cpu: "100m"
          limits:
            memory: "512Mi"
            cpu: "500m"
        livenessProbe:
          httpGet:
            path: /health
            port: 5256
          initialDelaySeconds: 30
          periodSeconds: 10
        readinessProbe:
          httpGet:
            path: /health
            port: 5256
          initialDelaySeconds: 5
          periodSeconds: 5
